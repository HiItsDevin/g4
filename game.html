<!DOCTYPE html>

<html lang="en">
    <head>
        <title>G4</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="G4">
        <meta name="description" content="An infinite rage puzzle game.">
        <meta name="theme-color" content="#000000" />
        
        <link rel="apple-touch-icon" href="res/icons/icon-152x152.png">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="res/icons/favicon.png">
        <link rel="stylesheet" href="styles/build/layout.css">
    </head>

    <body class="">
        <audio id="gameAudio" loop></audio>

        <main class="one" style="user-select: none; padding-top: 48px;">
            <div class="firstTimeHint hidden">
                <img src="res/images/gameHint.svg">
            </div>
        </main>
        <aside style="padding-top: 48px;">
            <header>
                <svg id="g4logo" viewBox="0 0 400 288">
                    <path d="M224,112V263.74a143.0544,143.0544,0,0,1-64,23.38,145.6907,145.6907,0,0,1-16,.88A144,144,0,0,1,144,0a145.6907,145.6907,0,0,1,16,.88V65.61a80,80,0,1,0,0,156.78V176H128V112Z"/>
                    <polygon points="400 112 400 176 352 176 352 288 288 288 288 112 400 112"/>
                    <rect x="224" width="64" height="112"/>
                </svg>
                <div style="flex-grow: 1"></div>

                <button id="musicToggleBtn">
                    Music
                </button>

                <button id="openLoginBtn">
                    Log in
                </button>
                <button class="daynight">
                    <div></div>
                </button>

                <button class="expander">
                    <div></div>
                </button>

                <div class="accountInfo">
                    <p class="username">N/A</p>

                    <button id="logoutBtn">Log out</button>
                </div>
            </header>

            <div class="scroller">
                <section class="gameMode">
                    <header>Game mode</header>
                    <content>
                        <button data-mode="easy" class="mode">
                            <p class="name">Easy</p>
                        </button>
                        <button data-mode="normal" class="mode active">
                            <p class="name">Normal</p>
                        </button>
                        <button data-mode="hard" class="mode">
                            <p class="name">Hard</p>
                        </button>
                        <button data-mode="hell" class="mode">
                            <p class="name">Hell</p>
                        </button>
                        <button data-mode="hades" class="mode">
                            <p class="name">Hades</p>
                        </button>
                        <button data-mode="denise" class="mode">
                            <p class="name">Chaos</p>
                        </button>
                        <button data-mode="reverse" class="mode">
                            <p class="name">Reverse</p>
                        </button>
                        <button data-mode="nox" class="mode">
                            <p class="name">Nox</p>
                        </button>
                    </content>
                </section>
    
                <section class="leaderboard">
                    <header>
                        Leaderboard
                    </header>
                    <content>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </content>
                </section>
            </div>

            <footer>
                G4.6 by <a href="about:blank" target=_blank" rel="noopener" aria-label="Team G4's website">Team G4</a> | Frame rate: <span class="fpsCounter"></span>
            </footer>
        </aside>

        <dialog id="login" class="">
            <header>
                <button class="close">Back</button>
                Log in
            </header>

            <content>
                <h2>Log in to your G4 account to save your scores on the leaderboard.</h2>

                <p class="error"></p>

                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input id="loginUsername" maxlength="20">

                    <label for="loginPassword">Password:</label>
                    <input id="loginPassword" type="password">
                </form>

                <div class="buttons">
                    <button id="loginBtn" class="primary">Log in</button>
                    <button id="goToRegisterBtn">Create an account</button>
                </div>
            </content>
        </dialog>

        <dialog id="register" class="">
            <header>
                <button class="close">Back</button>
                Register
            </header>

            <content>
                <h2>Create a G4 account.</h2>

                <p class="error"></p>

                <form id="registerForm">
                    <label for="registerUsername">Username:</label>
                    <input id="registerUsername" maxlength="20">

                    <label for="registerPassword">Password:</label>
                    <input id="registerPassword" type="password">
                </form>

                <div class="buttons">
                    <button id="registerBtn" class="primary">Register</button>
                </div>
            </content>
        </dialog>

        <div id="title-bar">
            <div id="title" style="vertical-align: middle">
                <span style="vertical-align: middle;">
                        <svg id="g4logo" viewBox="0 0 400 288" style="width:auto ;height:20px; vertical-align: middle; margin-right: 6px; fill: var(--g4-app-accent);">
                                <path d="M224,112V263.74a143.0544,143.0544,0,0,1-64,23.38,145.6907,145.6907,0,0,1-16,.88A144,144,0,0,1,144,0a145.6907,145.6907,0,0,1,16,.88V65.61a80,80,0,1,0,0,156.78V176H128V112Z"/>
                                <polygon points="400 112 400 176 352 176 352 288 288 288 288 112 400 112"/>
                                <rect x="224" width="64" height="112"/>
                            </svg>
                </span>
                G4 Electron | Build 4.6-Dev-91719-1919-HiItsDevin_
            </div>
            <div id="title-bar-btns">
                <button id="min-btn">-</button>
                <button id="max-btn">+</button>
                <button id="close-btn">x</button>
            </div>
        </div>

        <style>
            #title-bar {
                -webkit-app-region: drag;
                height: 40px;
                text-align: center;
                line-height: 40px;
                vertical-align: middle;
                padding: none;
                margin: 0px;
            }

            #title {
                position: fixed;
                top: 0px;
                left: 6px;
                height: 48px;
                color: var(--g4-app-foreground);
                vertical-align: middle;
                display: flex;
                align-items: center;
            }

            #title-bar-btns {
                -webkit-app-region: no-drag;
                position: fixed;
                top: 0px;
                right: 6px;
            }
        </style>

        <script>
            (function () {
                // Retrieve remote BrowserWindow
                const {BrowserWindow} = require('electron').remote

                function init() {
                    // Minimize task
                    document.getElementById("min-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        window.minimize();
                    });

                    // Maximize window
                    document.getElementById("max-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        if(window.isMaximized()){
                            window.unmaximize();
                        }else{
                            window.maximize();
                        }
                    });

                    // Close app
                    document.getElementById("close-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        window.close();
                    });
                };

                document.onreadystatechange =  () => {
                    if (document.readyState == "complete") {
                        init();
                    }
                };
            })();
        </script>

        <script src="scripts/assets.js"></script>
        <script src="scripts/levelgen.js"></script>
        <script src="scripts/leaderboard.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/ui.js"></script>

        <script src="scripts/main.js"></script>
    </body>
</html>
