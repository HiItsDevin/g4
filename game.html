<!DOCTYPE html>

<html lang="en">
    <head>
        <title>G4</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="G4">
        <meta name="description" content="A distraction-less version of The Theorist Gateway gate 4 minigame.">
        <meta name="theme-color" content="#2F3BA2" />
        
        <link rel="apple-touch-icon" href="res/icons/icon-152x152.png">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="res/icons/favicon.png">
        <link rel="stylesheet" href="styles/build/layout.css">
    </head>

    <body>
        <main class="one" style="user-select: none; padding-top: 48px;">
            <div class="firstTimeHint hidden">
                <img src="res/images/gameHint.svg">
            </div>
        </main>
        <aside style="padding-top: 48px;">
            <header>
                <svg id="g4logo" viewBox="0 0 400 288" style="padding-top: 48px;">
                    <path d="M224,112V263.74a143.0544,143.0544,0,0,1-64,23.38,145.6907,145.6907,0,0,1-16,.88A144,144,0,0,1,144,0a145.6907,145.6907,0,0,1,16,.88V65.61a80,80,0,1,0,0,156.78V176H128V112Z"/>
                    <polygon points="400 112 400 176 352 176 352 288 288 288 288 112 400 112"/>
                    <rect x="224" width="64" height="112"/>
                </svg>
                <div style="flex-grow: 1"></div>

                <button>
                    Music: ON
                </button>
                <button class="daynight">
                    <div></div>
                </button>

                <button class="expander">
                    <div></div>
                </button>
            </header>

            <section class="gameMode">
                <header>Game mode</header>
                <content>
                    <button data-mode="easy" class="mode">
                        <p class="name">Easy</p>
                    </button>
                    <button data-mode="normal" class="mode active">
                        <p class="name">Normal</p>
                    </button>
                    <button data-mode="hard" class="mode">
                        <p class="name">Hard</p>
                    </button>
                    <button data-mode="hell" class="mode">
                        <p class="name">Hell</p>
                    </button>
                    <button data-mode="hades" class="mode">
                        <p class="name">Hades</p>
                    </button>
                    <button data-mode="denise" class="mode">
                        <p class="name">Chaos</p>
                    </button>
                    <button data-mode="reverse" class="mode">
                        <p class="name">Reverse</p>
                    </button>
                </content>
            </section>

            <section class="spectating">
                <header>
                    Split-screen
                    <button>
                        Add player
                    </button>
                </header>
                <content>
                    <div class="player me">
                        <p class="name">scintilla4evr</p>
                        <p class="level">Level: 16</p>
                        <p class="mode">Normal mode</p>
                    </div>
                </content>
            </section>

            <section class="leaderboard">
                <header>
                    Leaderboard
                    <button id="setNicknameBtn">
                        Set nickname
                    </button>
                </header>
                <content>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </content>
            </section>

            <footer>
                G4.6 by <a href="https://www.twitter.com/scintilla4evr" target=_blank" rel="noopener" aria-label="@scintilla4evr on Twitter">@scintilla4evr</a> | Frame rate: <span class="fpsCounter"></span>
            </footer>
        </aside>

        <dialog id="setNickname">
            <h1>Set leaderboard nickname</h1>
            <p class="error hidden">This nickname is already taken.</p>

            <input id="userNickname" placeholder="Your nickname">

            <button>Set nickname</button>
        </dialog>

        <audio controls autoplay loop hidden="" src="res/music/default.mp3" type ="audio/mp3">your browser does not support Html5</audio>

        <div id="title-bar">
            <div id="title" style="vertical-align: middle">
                <span style="vertical-align: middle;">
                        <svg id="g4logo" viewBox="0 0 400 288" style="width:auto ;height:20px; vertical-align: middle; margin-right: 6px; fill: var(--g4-app-accent);">
                                <path d="M224,112V263.74a143.0544,143.0544,0,0,1-64,23.38,145.6907,145.6907,0,0,1-16,.88A144,144,0,0,1,144,0a145.6907,145.6907,0,0,1,16,.88V65.61a80,80,0,1,0,0,156.78V176H128V112Z"/>
                                <polygon points="400 112 400 176 352 176 352 288 288 288 288 112 400 112"/>
                                <rect x="224" width="64" height="112"/>
                            </svg>
                </span>
                G4 Electron | Build 4.6-Dev-HiItsDevin_
            </div>
            <div id="title-bar-btns">
                  <button id="min-btn">-</button>
                  <button id="max-btn">+</button>
                  <button id="close-btn">x</button>
            </div>
        </div>

        <style>
            #title-bar {
                -webkit-app-region: drag;
                height: 40px;
                text-align: center;
                line-height: 40px;
                vertical-align: middle;
                padding: none;
                margin: 0px;
            }
    
            #title {
                position: fixed;
                top: 0px;
                left: 6px;
                height: 48px;
                color: var(--g4-app-foreground);
                vertical-align: middle;
                display: flex;
                align-items: center;
            }
    
            #title-bar-btns {
                -webkit-app-region: no-drag;
                position: fixed;
                top: 0px;
                right: 6px;
            }
        </style>

        <script>
            (function () {
                    // Retrieve remote BrowserWindow
                    const {BrowserWindow} = require('electron').remote

                    function init() {
                    // Minimize task
                    document.getElementById("min-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        window.minimize();
                    });

                    // Maximize window
                    document.getElementById("max-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        if(window.isMaximized()){
                            window.unmaximize();
                        }else{
                            window.maximize();
                        }
                    });

                    // Close app
                    document.getElementById("close-btn").addEventListener("click", (e) => {
                        var window = BrowserWindow.getFocusedWindow();
                        window.close();
                    });
                };

                document.onreadystatechange =  () => {
                    if (document.readyState == "complete") {
                        init();
                    }
                };
            })();
        </script>


        <script src="scripts/levelgen.js"></script>
        <script src="scripts/leaderboard.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/ui.js"></script>

        <script src="scripts/main.js"></script>

        <script src="scripts/install.js"></script>
    </body>
</html>
