<!DOCTYPE html>

<html>
    <head>
        <title>G4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.png">
    </head>
    <body class="">
        <audio src="music.mp3" loop></audio>

        <header>
            <div>
                <h2>Level</h2>
                <h1 id="levelNum">0</h1>
            </div>
            <div>
                <h2>Record</h2>
                <h1 id="recordNum">0</h1>
            </div>
        </header>

        <canvas id="main" width="900" height="900"></canvas>

        <div class="slowdown">
            <div class="slowProgress">
                <div style="width: 50%"></div>
            </div>
            <button id="initSlowDown" class="checked">Slow down for 5s</button>
        </div>

        <footer>
            <div>
                <button id="muteMusic" class="checked" style="display: none">Unmute music</button>
                <button id="switchModes">Hard mode</button>
            </div>
            <span>G4.2 | <a href="https://twitter.com/scintilla4evr" target="_blank">@scintilla4evr</a></span>
        </footer>

        <script src="game.js"></script>
    </body>
</html>
